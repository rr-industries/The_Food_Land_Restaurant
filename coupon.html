<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Discount Coupons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.9;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 2px;
            color: #d4af37;
            margin-bottom: 1rem;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1rem;
            perspective: 1000px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 280px;
            height: 380px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d4af37;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-back {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .card-back img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.locked {
            opacity: 0.5;
            filter: grayscale(80%);
            pointer-events: none;
        }

        .card:hover .card-front {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.1));
            border: 1px solid rgba(212, 175, 55, 0.6);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.6);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #d4af37;
            opacity: 0;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #fff;
            margin-top: 1rem;
        }

        .terms {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .reset-btn {
            background: linear-gradient(135deg, #d4af37, #f0e68c);
            border: none;
            color: #1a1a1a;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .card {
                width: 160px;
                height: 220px;
            }
            
            .card-front {
                font-size: 1.2rem;
            }
            
            .cards-container {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 140px;
                height: 200px;
            }
            
            .card-front {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="https://v1.pinimg.com/videos/mc/720p/a2/64/33/a26433663ba6eed46266d2f6cfee155b.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <header>
        <h1>Exclusive Offers</h1>
        <p class="subtitle">Select one card to reveal your special discount</p>
    </header>

    <div class="cards-container">
        <div class="card" onclick="flipCard(this, 1)">
            <div class="card-front">
                <span>Offer #1</span>
            </div>
            <div class="card-back">
                <img src="coupon2.jpg" alt="Discount Coupon 30%">
            </div>
        </div>

        <div class="card" onclick="flipCard(this, 2)">
            <div class="card-front">
                <span>Offer #2</span>
            </div>
            <div class="card-back">
                <img src="coupon1.jpg" alt="Discount Coupon 50%">
            </div>
        </div>

        <div class="card" onclick="flipCard(this, 3)">
            <div class="card-front">
                <span>Offer #3</span>
            </div>
            <div class="card-back">
                <img src="coupon1.jpg" alt="Free Shipping">
            </div>
        </div>
    </div>

    <footer>
        <p>Claim your discount before it expires!</p>
        <p class="terms">*Terms and conditions apply. Only one coupon can be used per purchase.</p>
    </footer>

    <script>
        // Use sessionStorage instead of localStorage for temporary storage
        document.addEventListener('DOMContentLoaded', function() {
            const selectedCard = sessionStorage.getItem('selectedCard');
            if (selectedCard) {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    const cardNumber = card.getAttribute('onclick').match(/flipCard\(this, (\d+)\)/)[1];
                    if (cardNumber === selectedCard) {
                        card.classList.add('flipped');
                        createConfetti(card);
                    } else {
                        card.classList.add('locked');
                    }
                });
            }
        });

        function flipCard(card, cardNumber) {
            // If card is already flipped or locked, do nothing
            if (card.classList.contains('flipped') || card.classList.contains('locked')) {
                return;
            }

            // Save selection to sessionStorage (clears when browser closes)
            sessionStorage.setItem('selectedCard', cardNumber.toString());

            // Flip the selected card
            card.classList.add('flipped');

            // Lock all other cards
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(otherCard => {
                if (otherCard !== card) {
                    otherCard.classList.add('locked');
                }
            });

            // Create celebration effect
            createConfetti(card);
        }

        function resetSelection() {
            // Clear the selection
            sessionStorage.removeItem('selectedCard');
            
            // Reset all cards
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.remove('flipped', 'locked');
            });
            
            // Show confirmation message
            alert("Selection has been reset. You can now choose a new offer.");
        }

        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                document.body.appendChild(confetti);

                // Random position around the card
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 100 + 50;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                // Random size and color
                const size = Math.random() * 10 + 5;
                const colors = ['#d4af37', '#ffd700', '#fff', '#f0e68c'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Set initial styles
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                // Animate
                const animation = confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });

                // Remove after animation
                animation.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
