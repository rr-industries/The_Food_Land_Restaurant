<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Coupons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            color: white;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card:hover .card-front {
            border: 2px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.active .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: all 0.3s;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-front h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .card-front p {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .card-front .tap-text {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .card-back {
            background: transparent;
            transform: rotateY(180deg);
            /* Empty for your image - just add background-image in your style */
        }

        footer {
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="https://v1.pinimg.com/videos/mc/720p/a2/64/33/a26433663ba6eed46266d2f6cfee155b.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>EXCLUSIVE DISCOUNTS</h1>
            <p class="subtitle">Select one coupon to reveal your special offer</p>
        </header>

        <div class="cards-container">
            <div class="card" onclick="selectCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Bronze</h2>
                        <p>Basic savings</p>
                        <div class="tap-text">Tap to reveal</div>
                    </div>
                    <div class="card-back">
                        <!-- Your image will go here -->
                    </div>
                </div>
            </div>

            <div class="card" onclick="selectCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Silver</h2>
                        <p>Premium offer</p>
                        <div class="tap-text">Tap to reveal</div>
                    </div>
                    <div class="card-back">
                        <!-- Your image will go here -->
                    </div>
                </div>
            </div>

            <div class="card" onclick="selectCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Gold</h2>
                        <p>VIP exclusive</p>
                        <div class="tap-text">Tap to reveal</div>
                    </div>
                    <div class="card-back">
                        <!-- Your image will go here -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© 2023 Premium Coupons. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function selectCard(selectedCard) {
            const allCards = document.querySelectorAll('.card');
            
            allCards.forEach(card => {
                if (card !== selectedCard) {
                    card.classList.remove('active');
                }
            });
            
            selectedCard.classList.toggle('active');
        }
    </script>
</body>
</html>
