<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg Rice - The Food Land Restaurant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: url('https://i.pinimg.com/736x/27/e0/e2/27e0e20ba0391c3f3cf47ed6c7d5ae92.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .menu-card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Card Top Decoration */
        .card-top-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('https://i.pinimg.com/736x/2a/c8/89/2ac889b1cbc41672eb03030a55182017.jpg') center/cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        /* Card Bottom Decoration */
        .card-bottom-img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('https://i.pinimg.com/736x/cf/da/76/cfda766258bd1f5c0e3000429f78a4ab.jpg') center/cover;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .menu-content {
            position: relative;
            z-index: 2;
        }
        
        .menu-title {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .portion-info {
            text-align: center;
            color: #d4af37;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #444;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 600;
            color: #fff;
        }
        
        .item-price {
            color: #d4af37;
            font-weight: 700;
        }

        /* Side Icon */
        .side-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #d4af37;
            top: 50%;
            right: -40px;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            .menu-title {
                font-size: 2rem;
            }
            
            .side-icon {
                width: 70px;
                height: 70px;
                right: -35px;
            }
            
            .card-top-img,
            .card-bottom-img {
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .side-icon {
                display: none;
            }
            
            .card-top-img,
            .card-bottom-img {
                height: 25px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="menu-card">
            <!-- Card Top Image -->
            <div class="card-top-img"></div>
            
            <!-- Card Content -->
            <div class="menu-content">
                <h1 class="menu-title">Veg Rice</h1>
                <p class="portion-info">HALF/FULL</p>
                <div class="menu-items">
                    <div class="menu-item">
                        <span class="item-name">Steam Rice</span>
                        <span class="item-price">90/160</span>
                    </div>
                    <div class="menu-item">
                        <span class="item-name">Jeera Rice</span>
                        <span class="item-price">100/180</span>
                    </div>
                    <div class="menu-item">
                        <span class="item-name">Garlic Jeera Rice</span>
                        <span class="item-price">120/210</span>
                    </div>
                    <div class="menu-item">
                        <span class="item-name">Green Peas Pulao</span>
                        <span class="item-price">250/-</span>
                    </div>
                    <div class="menu-item">
                        <span class="item-name">Dal Khichdi</span>
                        <span class="item-price">250/-</span>
                    </div>
                    <div class="menu-item">
                        <span class="item-name">Veg Pulao</span>
                        <span class="item-price">300/-</span>
                    </div>
                    <div class="menu-item">
                        <span class="item-name">Veg Biryani</span>
                        <span class="item-price">250/-</span>
                    </div>
                </div>
            </div>
            
            <!-- Card Bottom Image -->
            <div class="card-bottom-img"></div>
        </div>
        
        <!-- Side Icon -->
        <img src="https://i.pinimg.com/736x/ca/27/5e/ca275e6ea48958165dfe919ea7b39513.jpg" 
             alt="Food Icon" class="side-icon">
    </div>
</body>
</html>
